<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Morse Code Translator</title>
</head>
<body>
  <header>
    <h1>Morse Code Translator</h1>
    <p id="morse__underline">-- --- .-. ... . --- -.. . .-. .- -. ... .-.. .- - --- .-.</p>
    <p>A simple morse code translator, enter the text and hit translate.</p> <!--<p>You can toggle between enlish to morse or morse to English.</p> -->
    <p>For each letter of morse it needs to be seperated by a /.</p>
  </header>

  <main>
    <div id="morse__container">
      <!-- <button id="morse__selector" onclick="toggleButton()">english to morse code</button> -->
      <div id="morse-english__selector"></div>
      <input id="morse__input" type="text"></input>

      <button type="submit" id="morse__translator">translate</button>
      <div id="morse__window"></div>
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
